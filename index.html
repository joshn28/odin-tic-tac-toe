<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="board">
            <div data-row="0" data-column="0"></div>
            <div data-row="0" data-column="1"></div>
            <div data-row="0" data-column="2"></div>
            <div data-row="1" data-column="0"></div>
            <div data-row="1" data-column="1"></div>
            <div data-row="1" data-column="2"></div>
            <div data-row="2" data-column="0"></div>
            <div data-row="2" data-column="1"></div>
            <div data-row="2" data-column="2"></div>
        </div>
    </div>
</body>
</html>
