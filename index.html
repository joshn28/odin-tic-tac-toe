<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="players">
        <form>
            <div class="player1-name">
                <label for="name1">Player 1 name:</label>
                <input type="text" id="name1">
                <span class="error not-visible">Required</span>
            </div>
            <div class="player2-name">
                <label for="name2">Player 2 name:</label>
                <input type="text" id="name2">
                <span class="error not-visible">Required</span>
            </div>
            <div class="player-marker">
                <label for="marker">Player 1's marker:</label>
                <select name="player-mark" id="marker">
                    <option value="">X</option>
                    <option value="">O</option>
                </select>
            </div>
            <div class="players-btn">
                <button type="button" class="game-start">Start</button>
            </div>
        </form>
    </div>
    <div class="container hidden">
        <div class="scoreboard">
            <span class="display-msg">T</span>
            <p class="wins">
                <span class="x-wins">
                    <span class="x-red">X</span>
                    <span>: 0</span>
                </span>
                <span class="o-wins">
                    <span class="o-blue">O</span>
                    <span>: 0</span>
                </span>
            </p>
            <span class="restart-btn"><img src="./img/restart.png" alt="">Restart</span>
        </div>
        <div class="board">
            <div data-row="0" data-column="0"></div>
            <div data-row="0" data-column="1"></div>
            <div data-row="0" data-column="2"></div>
            <div data-row="1" data-column="0"></div>
            <div data-row="1" data-column="1"></div>
            <div data-row="1" data-column="2"></div>
            <div data-row="2" data-column="0"></div>
            <div data-row="2" data-column="1"></div>
            <div data-row="2" data-column="2"></div>
        </div>
    </div>
</body>
</html>
